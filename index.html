<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Meta refresh removed to allow animation to be visible -->
    <!-- <meta http-equiv="refresh" content="0; url=https://gentle-pebble-0ed9f4f10.6.azurestaticapps.net/"> -->
    <title>Redirecting to Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px 2px rgba(0, 255, 255, 0.5), 0 0 20px 4px rgba(128, 0, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 15px 3px rgba(0, 255, 255, 0.7), 0 0 30px 6px rgba(128, 0, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 10px 2px rgba(0, 255, 255, 0.5), 0 0 20px 4px rgba(128, 0, 255, 0.3);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #0f0f2d, #1a1a3a, #2d0a4e, #0a192f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Circuit board background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(rgba(0, 255, 255, 0.1) 2px, transparent 2px),
                linear-gradient(to right, rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px, 15px 15px, 15px 15px;
            pointer-events: none;
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 10px 2px rgba(0, 255, 255, 0.5), 0 0 20px 4px rgba(128, 0, 255, 0.3);
            animation: pulse 3s infinite ease-in-out, fadeIn 1s ease-out;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.5);
            animation: fadeIn 1.2s ease-out;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 25px;
            animation: fadeIn 1.4s ease-out;
        }

        a {
            color: #00ffff;
            text-decoration: none;
            position: relative;
            padding: 5px 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        a:hover {
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
            color: #ffffff;
        }

        a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #00ffff;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Tech border styling */
        .tech-border {
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 255, 0.3) 20%, 
                rgba(0, 255, 255, 0.8) 50%, 
                rgba(0, 255, 255, 0.3) 80%, 
                transparent 100%);
            margin: 15px 0;
            position: relative;
        }

        .tech-border::before, .tech-border::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border: 1px solid rgba(0, 255, 255, 0.8);
            top: -5px;
        }

        .tech-border::before {
            left: 20%;
            border-right: none;
            border-bottom: none;
        }

        .tech-border::after {
            right: 20%;
            border-left: none;
            border-bottom: none;
        }

        /* Loading animation */
        @keyframes loadingPulse {
            0% { width: 0%; opacity: 0.5; }
            50% { opacity: 1; }
            100% { width: 100%; opacity: 0.5; }
        }

        .loading {
            width: 80%;
            height: 4px;
            background-color: rgba(0, 255, 255, 0.2);
            margin: 25px auto;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            background-color: #00ffff;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            animation: loadingPulse 2.5s ease-in-out;
        }

        .manual-override {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-top: 30px;
        }

        /* Additional futuristic elements */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 255, 0.1);
            z-index: 999;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tech-border"></div>
        <h1>INITIATING PORTAL TRANSFER</h1>
        <div class="loading">
            <div class="loading-bar"></div>
        </div>
        <p>System redirecting to digital portfolio interface...</p>
        <p class="manual-override">Manual override: <a href="https://gentle-pebble-0ed9f4f10.6.azurestaticapps.net/">ACTIVATE PORTAL</a></p>
        <div class="tech-border"></div>
    </div>
    <script>
        // Increased delay to make the loading animation and design more visible
        setTimeout(function() {
            window.location.href = "https://gentle-pebble-0ed9f4f10.6.azurestaticapps.net/";
        }, 7000);
    </script>
</body>
</html>
